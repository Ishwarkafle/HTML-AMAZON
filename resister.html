<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="form.css">
       <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <form >
        FIRST NAME<BR>
        <input type="text" id="first" placeholder="eg:Sam" required><br>
        LAST NAME<BR>
        <input type="text" id="last" placeholder="eg:Shrestha" required><br>
        EMAIL<Br>
        <input type="email" id="email" placeholder="eg:hari@gmil.com" required><br>
        CREATE PASSWORD<BR>
        <input type="password" id="pass1"  placeholder="********" required><br>
        CONFIRM PASSWORD<BR>
        <input type="password" id="pass2" placeholder="********" required><br>
        <input type="submit" value="SIGN UP" id="a">
        <input type="reset" value="RESET" id="a">
    </form>
    <script src="pswd.js"></script>
</body>
</html>
